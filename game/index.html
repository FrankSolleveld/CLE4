<!DOCTYPE html>
<html>
<head>
    <script src="https://labs.phaser.io/build/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 500 }
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
    
};
var platforms;
var player;
var AKey;
var WKey;
var Skey;
var DKey;
var game = new Phaser.Game(config);

function preload ()
{ 
    //laad images in
    this.load.image('background', 'assets/background1.jpg');
    this.load.image('ground', 'assets/ground.png');
    this.load.spritesheet('player', 'assets/player.png', {frameWidth: 125, frameHeight: 119});
}

function create ()
{
    //voegt achtergrond toe
    this.add.image(400, 300, 'background');
    //vroegt ondergrond met physics toe
    platforms = this.physics.add.staticGroup();
    platforms.create(300, 468, 'ground').setScale(0.5).refreshBody();

   // maakt animatie aan en voegt hem toe
   var config = {
    key:'breath',
    frames: this.anims.generateFrameNumbers('player', { start: 0, end: 1}),
    frameRate: 2,
    repeat: -1
   };
   // maaktt player aan met animatie
    this.anims.create(config);
    player = this.physics.add.sprite(200, 200, 'player');
    player.anims.play('breath');


    this.cameras.main.startFollow(player);

    //  Player physics 
    player.setCollideWorldBounds(true);
    this.physics.add.collider(player, platforms);
   // this.world.setBounds(-1000, -1000, 2000, 2000);

    // zet keyinput in var
    Akey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
    Wkey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
    Skey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
    Dkey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);

}  
function update ()
{
    //beweegt naar links als a gedrukt is
    if (Akey.isDown)
    {
        player.setVelocityX(-160);
        player.flipX = true;

    }
    //beweegt naar rechts als d is in gedrukt
    else if (Dkey.isDown)
    {
        player.setVelocityX(160);
        player.flipX = false;
    }
    else
    {
        player.setVelocityX(0);

    }
    //springt als w is ingedrukt
    if (Wkey.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }   
} 

</script>

</body>
</html>
