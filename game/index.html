<!DOCTYPE html>
<html>
<head>
    <script src="https://labs.phaser.io/build/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 200 }
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
    
};
var player;
var cursors;
var vorige
var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('background', 'assets/background1.jpg');
    this.load.spritesheet('playericon', 'assets/player1.png', { frameWidth: 82, frameHeight: 88 });
}

function create ()
{
    this.add.image(400, 300, 'background');
    
    player = this.physics.add.sprite(100, 450, 'playericon');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.1);
    player.setCollideWorldBounds(true);

    cursors = this.input.keyboard.createKeys();
}  
function update ()
{
    console.log(cursors);   

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

    }
    else
    {
        player.setVelocityX(0);

    }
    if (cursors.up.isDown)
    {
        player.setVelocityY(-130);
    }

}

</script>

</body>
</html>
